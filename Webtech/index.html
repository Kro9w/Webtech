<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Pogi Sobra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <div class="container">
        <div class="left-div">
            <img src="logo.png" alt="Logo" class="logo">
            <form action="#" method="POST">
                <label for="first-name" class="form-label">First Name</label><br>
                <input type="text" id="first-name" name="first-name" class="form-input" required><br>

                <label for="last-name" class="form-label">Last Name</label><br>
                <input type="text" id="last-name" name="last-name" class="form-input" required><br>

                <label for="sex" class="form-label">Sex:</label><br>
                <input type="radio" id="male" name="sex" value="male" required> Male
                <input type="radio" id="female" name="sex" value="female" required> Female
                <input type="radio" id="male" name="sex" value="male" required> Sige<br><br>

                <label for="username" class="form-label">Username</label><br>
                <input type="text" id="username" name="username" class="form-input" required><br>

                <label for="password" class="form-label">Password</label><br>
                <input type="password" id="password" name="password" class="form-input" required><br>

                <label for="confirm-password" class="form-label">Confirm Password</label><br>
                <input type="password" id="confirm-password" name="confirm-password" class="form-input" required><br>

                <label>
                    <input type="checkbox" id="tnc" name="tnc" required> I agree to the Terms and Conditions
                </label><br><br>

                <button type="submit" class="form-button2">Sign Up</button><br>
                <button type="button" class="form-button">Log In</button><br>
                <footer class="footer"> Copyright 2024 | Jake Calantas</footer>                
            </form>
        </div>
        
        <div class="right-div">
            <div class="slideshow-container">
                <img src="art1.png" alt="Image 1" class="slide">
                <img src="art2.jpg" alt="Image 2" style="scale: 112%" class="slide">
                <img src="art3.png" alt="Image 3" class="slide">
                <img src="art4.png" alt="Image 1" style="scale: 114%" class="slide">
                <img src="art5.jpg" alt="Image 2" style="scale: 117%" class="slide">
                <img src="art6.jpg" alt="Image 3" style="scale: 119%" class="slide">
                <img src="art7.png" alt="Image 1" class="slide">
                <img src="art8.png" alt="Image 2" class="slide">
                <img src="art9.png" alt="Image 2" class="slide">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
